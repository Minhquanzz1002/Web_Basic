<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid position-relative">
        <h1 class="text-center">Bootstrap Image Shapes</h1>
        <div class="row text-center">
            <div class="col">
                <h4>Rounded Corners</h4>
            </div>
            <div class="col">
                <h4>Circle</h4>
            </div>
            <div class="col">
                <h4>Thumbnail</h4>
            </div>
        </div>
        <div class="row">
            <!-- img-fluid: ảnh tự đổi size theo vùng chứa -->
            <div class="col"><img src="../img/paris.jpg" class="rounded img-fluid" alt=""></div>
            <div class="col"><img src="../img/newyork.jpg" class="rounded-circle img-fluid" alt=""></div>
            <div class="col"><img src="../img/sanfran.jpg" class="img-thumbnail img-fluid" alt=""></div>
        </div>
    </div>
</body>

</html>
