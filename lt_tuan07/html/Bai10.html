<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 10</title>
    <script language="JavaScript">
        function KiemTra() {
            if (txtContent.value.length > 50) {
                alert("Bạn đã gõ quá số ký tự cho phép!");
            }
            txtCharNum.value = txtContent.value.length;
        }
    </script>
</head>

<body>
    <div class="container">
        <input type="text" name="txtCharNum" id="txtCharNum"><br><br>
        <textarea name="txtContent" cols="50 rows" onkeyup="KiemTra();" id="txtContent"></textarea>
    </div>
</body>

</html>
