<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Bai17.css">
    <title>Bài 17</title>
</head>

<body>
    <div class="container">
        <form>
            <table>
                <caption>ĐĂNG KÝ TÀI KHOẢN</caption>
                <tr>
                    <td><label for="txtUser" id="lblUser">Tên đăng nhập</label></td>
                    <td><input type="text" id="txtUser" placeholder="Nhập vào tên đăng nhập"><span>*</span></td>
                </tr>
                <tr>
                    <td><label for="txtPass1">Mật khẩu</label></td>
                    <td><input type="text" id="txtPass1" placeholder="Nhập vào mật khẩu"><span>*</span></td>
                </tr>

                <tr>
                    <td><label for="txtPass2">Nhập lại mật khẩu</label></td>
                    <td><input type="text" id="txtPass2" placeholder="Nhập vào xác nhận mật khẩu"><span>*</span></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">THÔNG TIN CÁ NHÂN</td>
                </tr>
                <tr>
                    <td><label for="">Họ và tên</label></td>
                    <td><input type="text" placeholder="Nhập vào họ tên (bắt buộc nhập)"><span>*</span></td>
                </tr>
                <tr>
                    <td><label for="">Ngày sinh</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Giới tính</label></td>
                    <td>
                        <input type="radio" name="gender" id="nam" value="Nam">
                        <label for="nam">Nam</label>
                        <input type="radio" name="gender" id="nu" value="Nu">
                        <label for="nu">Nữ</label>
                    </td>

                </tr>
                <tr>
                    <td><label for="">Địa chỉ</label></td>
                    <td><input type="text" placeholder="Nhập vào địa chỉ"></td>
                </tr>
                <tr>
                    <td><label for="">Điện thoại</label></td>
                    <td><input type="text" placeholder="Nhập vào số điện thoại (9-10 số)"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="text" placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button>Đăng ký</button>
                        <button>Hủy</button>
                    </td>
                </tr>
            </table>
            <p>
                
            </p>
        </form>
    </div>
</body>

</html>
