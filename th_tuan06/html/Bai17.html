<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/Bai17.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/Bai17.css">
    <title>Bài 17</title>
</head>

<body>
    <form action="">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        <div class="box">
            <div class="thongbao" id="tbUser"></div>
            <div class="box-input">
                <label for="txtUser" id="lblUser">Tên đăng nhập</label>
                <input type="text" id="txtUser" placeholder="Nhập vào tên đăng nhập" required><span>*</span>
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao" id="tbPass"></div>
            <div class="box-input">
                <label for="txtPass1">Mật khẩu</label>
                <input type="password" id="txtPass1" placeholder="Nhập vào mật khẩu" required><span>*</span>
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao" id="tbPass2"></div>
            <div class="box-input">
                <label for="txtPass2">Nhập lại mật khẩu</label>
                <input type="password" id="txtPass2" placeholder="Nhập vào xác nhận mật khẩu" required><span>*</span>
                <hr>
            </div>
        </div>
        <h3>THÔNG TIN CÁ NHÂN</h3>
        <div class="box">
            <div class="thongbao" id="tbName"></div>
            <div class="box-input">
                <label for="txtName">Họ và tên</label>
                <input type="text" id="txtName" placeholder="Nhập vào họ tên (bắt buộc nhập)" required><span>*</span>
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao"></div>
            <div class="box-input">
                <label for="">Ngày sinh</label>
                <input type="date">
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao"></div>
            <div class="box-input">
                <label for="">Giới tính</label>
                <input type="radio" name="gender" id="male" value="Nam" checked>
                <label for="male" id="lblMale">Nam</label>
                <input type="radio" name="gender" id="female" value="Nu">
                <label for="female" id="lblFemale">Nữ</label>
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao"></div>
            <div class="box-input">
                <label for="">Địa chỉ</label>
                <input type="text" placeholder="Nhập vào địa chỉ">
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao" id="tbTel"></div>
            <div class="box-input">
                <label for="txtTel">Điện thoại</label>
                <input type="tel" id="txtTel" placeholder="Nhập vào số điện thoại (10 số)">
                <hr>
            </div>
        </div>
        <div class="box">
            <div class="thongbao" id="tbEmail"></div>
            <div class="box-input">
                <label for="txtEmail">Email</label>
                <input type="text" id="txtEmail" placeholder="Nhập vào Email theo dạng ten@tencongty.com">
                <hr>
            </div>
        </div class="box-input">
        <div class="box">
            <button type="button" onclick="check()">Đăng ký</button>
            <button type="reset">Hủy</button>
        </div>
    </form>
</body>

</html>
