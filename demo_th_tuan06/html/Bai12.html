    <script>
        let counter = 0;
        let timeout;
        let timer_on = 0;

        function timedCount(){
            let imgs = [];
            let index = Math.floor(Math.random()*imgs.length);
            let mydiv = document.getElementById("demo");
            mydiv.style.backgroundImage(imgs[index]);
        }

        function startCount(){
            if (!timer_on){
                timer_on = 1;
                timedCount();
            }
        }

        function stopCount(){
            clearTimeout(timeout);
            timer_on = 0;
        }
    </script>
</head>
<body>
    <div id="demo"></div>
    <button onclick="startCount()"></button>
</body>
