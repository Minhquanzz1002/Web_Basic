            if (s < 10){
                s = "0" + s;
            }

                m = "0" + m;
            }

            }

            }

            document.getElementById("date").innerHTML = days[day];
            document.getElementById("ddmmyy").innerHTML = date + "/" + months[month] +"/" + year;
            document.getElementById("time").innerHTML = h +":" + m + ":" +s;
        }
        var dem_gio = setInterval(clock, 1000);
    </script>
    <title>Bài 8</title>
</head>
