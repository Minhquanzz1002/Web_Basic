<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/Bai16.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/Bai16.css">
    <title>Bài 16</title>
</head>

<body>
    <form>
        <div class="box">
            <div class="thongbao" id="tbIP"></div>
            <div>
                <label for="txtIP">IP</label>
                <input type="text" id="txtIP" placeholder="Nhập địa chỉ IP">
                <button type="button" id="btnCheckIP" onclick="kiemTraIP()">Kiểm tra</button>
            </div>
        </div>
        <div class="box">
            <div class="thongbao" id="tbURL"></div>
            <div>
                <label for="">URL</label>
                <input type="url" id="txtURL" placeholder="Nhập URL">
                <button type="button" id="btnCheckURL" onclick="kiemTraURL()">Kiểm tra</button>
            </div>
        </div>
    </form>
</body>

</html>
