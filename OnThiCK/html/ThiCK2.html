<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../img/logo2.PNG">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ThiCK2.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 p-md-0 d-flex justify-content-center">
                <img src="../img/logo2.PNG" alt="" class="w-100">
            </div>
            <div class="col-md-8 p-md-0">
                <img src="../img/logo1.PNG" alt="" class="w-100">
            </div>
        </div>
        <nav class="navbar navbar-expand-md">
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Tổ chức</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Đăng ký đặt chỗ</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item" id="myBtn">Form đặt tour</a>
                    </div>
                </li>
            </ul>
        </nav>
        <section class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Điện thoại</th>
                        <th>Ngày nhận tiệc</th>
                        <th>Giờ nhận tiệc</th>
                        <th>Số người</th>
                        <th>Loại tiệc</th>
                        <th>Loại Phòng</th>
                        <th>Thành viên</th>
                        <th>Dịch vụ đi kèm</th>
                        <th>Ghi chú</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        <footer class="text-danger">
            &copy;Copyright: Food Circles
        </footer>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Thông tin đặt tiệc</h3>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="txtHoTen">Họ tên người đặt tiệc: </label><span class="text-danger font-italic" id="tbHoTen">*</span>
                            <input type="text" id="txtHoTen" placeholder="Họ tên" class="form-control" value="Quan">
                        </div>
                        <div class="form-group">
                            <label for="txtSDT">Điện thoại liên lạc: </label><span class="text-danger font-italic" id="tbSDT">*</span>
                            <input type="text" id="txtSDT" placeholder="Điện thoại" class="form-control" value="(0000)000-000">
                        </div>
                        <div class="form-group">
                            <label for="txtNgayNhan">Ngày nhận tiệc: </label><span class="text-danger font-italic" id="tbNgayNhan">*</span>
                            <input type="date" id="txtNgayNhan" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="txtGio">Giờ nhận tiệc: </label><span class="text-danger font-italic" id="tbGio">*</span>
                            <input type="time" id="txtGio" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số người</label><span class="text-danger font-italic" id="tbSoNguoi">*</span>
                            <input type="number" id="txtSoNguoi" class="form-control" max="100" min="1" value="3">
                        </div>
                        <div class="form-group">
                            <label for="loaitiec">Loại tiệc: </label>
                            <select name="loaitiec" id="loaitiec" class="form-control">
                                <option value="Set Menu">Set Menu</option>
                                <option value="Buffet">Buffet</option>
                                <option value="Finger Food">Finger Food</option>
                            </select>
                        </div>
                        <div class="form-check p-md-0">
                            <label for="" class="form-check-inline">Loại phòng: </label>
                            <span class="text-danger font-italic" id="tbLoaiPhong">*</span>
                            <div class="form-check-inline">
                                <label for="vip" class="form-check-label">
                                    <input type="radio" name="loaiphong" id="vip">VIP
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label for="thuong" class="form-check-label">
                                    <input type="radio" name="loaiphong" id="thuong">Thường
                                </label>
                            </div>
                        </div>
                        <div class="form-check p-md-0">
                            <label for="" class="form-check-inline">Dịch vụ đi kèm: </label>
                            <div class="form-check-inline">
                                <label for="rieng" class="form-check-label">
                                    <input type="checkbox" name="dichvu" id="rieng">Nhân viên phục vụ riêng
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label for="hoatuoi" class="form-check-label">
                                    <input type="checkbox" name="dichvu" id="hoatuoi">Hoa tươi
                                </label>
                            </div>
                        </div>
                        <div class="form-check p-md-0">
                            <label for="" class="form-check-inline">Thành viên: </label>
                            <div class="form-check-inline">
                                <label for="thanhvien" class="form-check-label text-info font-italic">
                                    <input type="checkbox" name="thanhvien" id="thanhvien">nếu bạn là thành viên của quán
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Ghi chú: </label>
                            <textarea name="ghichu" id="ghichu" cols="30" rows="3" class="form-control"></textarea>
                        </div>
                        <button type="button" id="submit" class="btn btn-info w-100">Lưu</button>
                    </form>
                </div>
                <div class="modal-footer text-danger" style="font-size: 25px;">
                    Hotline 1900 6005
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
