<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Bai17.css">
    <title>Bài 17</title>
    <script src="../js/Bai17.js" type="text/javascript" language="javascript"></script>
</head>

<body>
    <div class="container">
        <form>
            <table>
                <caption>ĐĂNG KÝ TÀI KHOẢN</caption>
                <tr>
                    <td><label for="txtUser" id="lblUser">Tên đăng nhập</label></td>
                    <td><input type="text" id="txtUser" placeholder="Nhập vào tên đăng nhập" required><span>*</span>
                    </td>
                    <!--Thẻ required: bắt buộc phải nhập liệu thì mới submit-->
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbUser"></span></td>
                </tr>
                <tr>
                    <td><label for="txtPass1">Mật khẩu</label></td>
                    <td><input type="password" id="txtPass1" placeholder="Nhập vào mật khẩu" required><span>*</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbPass"></span></td>
                </tr>
                <tr>
                    <td><label for="txtPass2">Nhập lại mật khẩu</label></td>
                    <td><input type="password" id="txtPass2" placeholder="Nhập vào xác nhận mật khẩu"
                            required><span>*</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbPass2"></span></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">THÔNG TIN CÁ NHÂN</td>
                </tr>
                <tr>
                    <td><label for="txtName">Họ và tên</label></td>
                    <td><input type="text" id="txtName" placeholder="Nhập vào họ tên (bắt buộc nhập)" required><span>*</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbName"></span></td>
                </tr>
                <tr>
                    <td><label for="">Ngày sinh</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Giới tính</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="Nam" checked>
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="female" value="Nu">
                        <label for="female">Nữ</label>
                        <span style="color: red;font-size: 0.75em;" id="tbGender"></span>
                    </td>

                </tr>
                <tr>
                    <td><label for="">Địa chỉ</label></td>
                    <td><input type="text" placeholder="Nhập vào địa chỉ"></td>
                </tr>
                <tr>
                    <td><label for="txtTel">Điện thoại</label></td>
                    <td><input type="tel" id="txtTel" placeholder="Nhập vào số điện thoại (10 số)"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbTel"></span></td>
                </tr>
                <tr>
                    <td><label for="txtEmail">Email</label></td>
                    <td><input type="text" id="txtEmail" placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span style="color: red;font-size: 0.75em;" id="tbEmail"></span></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="button" onclick="check()">Đăng ký</button>
                        <button type="reset">Hủy</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
