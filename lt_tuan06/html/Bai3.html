<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 3</title>
    
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        var firstNumber, secondNumber, theTotal;
        firstNumber = eval(prompt("Nhập số thứ nhất", ""));
        secondNumber = eval(prompt("Nhập số thứ hai", ""));
        theTotal = firstNumber + secondNumber;
        document.write(firstNumber + " added to " + secondNumber + " equals " + theTotal);
    </script>
</body>
