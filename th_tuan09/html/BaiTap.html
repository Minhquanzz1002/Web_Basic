<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Document</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/BaiTap.js"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <header class="border border-dark">
            <h2 class="text-center">BÁO TUỔI TRẺ ONLINE</h2>
        </header>
        <!-- navbar-expand: thanh navbar theo chiều ngang -->
        <nav class="navbar navbar-expand bg-light border border-top-0 border-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link text-dark" id="myBtn">Đăng ký mua báo online</a></li>
            </ul>
        </nav>
        <div class="row">
            <aside class="col-md-2 border border-top-0 border-dark">

            </aside>
            <section class="col-md-10 border border-left-0 border-top-0 border-dark">
                <table class="table">
                    <caption class="text-center" style="caption-side: top;">
                        <h4>DANH SÁCH ĐĂNG KÝ BÁO</h4>
                    </caption>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Đặt báo</th>
                            <th>Kỳ hạn</th>
                            <th>Thông tin liên lạc</th>
                            <th>Địa chỉ nhận báo</th>
                            <th>Tổng thành tiền</th>
                            <th>Hình thức thanh toán</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Phần modal -->
        <div class="modal fade" id="myModal">
            <!-- modal-dialog-centered: modal nằm giữa màn hình -->
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="text-center w-100">Đăng ký</h4>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Đăng ký báo</label>
                                <div class="form-check p-0">
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="checkbox" name="loaiBao" id="ttHangNgay"
                                                class="form-check-input">Tuổi trẻ hằng ngày
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="checkbox" name="loaiBao" id="ttCuoi"
                                                class="form-check-input">Tuổi trẻ cười
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="checkbox" name="loaiBao" id="ttChuNhat"
                                                class="form-check-input">Tuổi trẻ chủ nhật
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Kỳ hạn</label>
                                <select name="kyhan" id="kyhan" class="form-control">
                                    <option value="3 tháng">3 tháng</option>
                                    <option value="6 tháng" selected>6 tháng</option>
                                    <option value="1 năm">1 năm</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Đơn giá</label>
                                <input type="text" class="form-control" id="txtDonGia" value="500000" readonly>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Thông tin liên lạc</label>
                                <input type="text" class="form-control" id="lienLac" value="Nguyen Minh Quan">
                                <span class="text-danger font-italic" id="tbLienLac">(*)</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Số điện thoại</label>
                                <input type="text" class="form-control" id="txtSDT" value="0912345678">
                                <span class="text-danger font-italic" id="tbSDT">(*)</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Địa chỉ nhận báo</label>
                                <input type="text" class="form-control" id="txtDiaChi" value="41 Nguyen Thai Son">
                                <span class="text-danger font-italic" id="tbDiaChi">(*)</span>
                            </div>
                            <div class="form-group">
                                <label for="" class="font-weight-bold">Hình thức thanh toán</label>
                                <div class="form-check p-0">
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="radio" name="thanhToan" id="chuyenKhoan"
                                                class="form-check-input">Chuyển khoản
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label for="" class="form-check-label">
                                            <input type="radio" name="thanhToan" id="tienMat" class="form-check-input"
                                                checked>Tiền mặt
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary mx-auto" id="datBao">Đặt báo</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
