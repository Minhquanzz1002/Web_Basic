<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var txtMail;
        txtMail = prompt("Nhập email");
        regexp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        // ([\.-]?\w+)* : một ký tự '.' hoặc '-' xuất hiện [0, 1] lần và theo sau bởi nhiều ký tự. Cả cụm có thể lặp lại [0,n] lần
        if (regexp.test(txtMail)){
            document.write("Email hợp lệ");
        }else{
            document.write("Email không hợp lệ");
        }
    </script>
    <title>Bài 15</title>
</head>

</html>
